<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Privado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .btn-ver {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .btn-ver:hover {
            background: #0b5ed7;
        }

        .btn-ver:active {
            background: #0a58ca;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 20px;
        }

        .video-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            max-width: 500px;
            max-height: 90vh;
            margin: 0 auto;
        }

        .video-player {
            width: 100%;
            height: 100%;
            max-height: 90vh;
            display: block;
            object-fit: contain;
        }

        .btn-cerrar {
            position: absolute;
            top: -45px;
            right: 0;
            background: transparent;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cerrar:hover {
            color: #ccc;
        }

        .footer {
            margin-top: 24px;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Privado</h1>
        <p>Este contenido es exclusivo. Haz clic en el botón para reproducir el video.</p>
        <button class="btn-ver" onclick="abrirVideo()">Ver video</button>
        <div class="footer">Contenido protegido</div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="video-wrapper">
            <button class="btn-cerrar" onclick="cerrarVideo()">✕ Cerrar</button>
            <video 
                id="videoPlayer" 
                class="video-player" 
                controls
                controlsList="nodownload"
                disablePictureInPicture
                oncontextmenu="return false;">
                <source src=".mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
                e.preventDefault();
            }
        });

        function abrirVideo() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('videoPlayer');
            modal.classList.add('active');
            video.play();
        }

        function cerrarVideo() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('videoPlayer');
            video.pause();
            video.currentTime = 0;
            modal.classList.remove('active');
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cerrarVideo();
            }
        });
    </script>
</body>
</html>
