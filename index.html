<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Secreto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .btn-secreto {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-secreto:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ee5a6f, #ff6b6b);
        }

        .btn-secreto:active {
            transform: translateY(-2px);
        }

        .video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .video-overlay.active {
            display: flex;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-player {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ee5a6f;
            transform: scale(1.05);
        }

        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .titulo {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîí</div>
        <h1 class="titulo">Contenido Exclusivo</h1>
        <button class="btn-secreto" onclick="mostrarVideo()">APRETAR</button>
    </div>

    <div class="video-overlay" id="videoOverlay">
        <div class="video-container">
            <button class="close-btn" onclick="cerrarVideo()">‚úï CERRAR</button>
            <video 
                id="videoSecreto" 
                class="video-player" 
                controlsList="nodownload"
                disablePictureInPicture
                oncontextmenu="return false;">
                <source src="TU_VIDEO_AQUI.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
    </div>

    <script>
        // Deshabilitar clic derecho en toda la p√°gina
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Deshabilitar teclas de descarga
        document.addEventListener('keydown', function(e) {
            // Deshabilitar Ctrl+S, Ctrl+Shift+S (guardar)
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
                e.preventDefault();
                alert('‚ö†Ô∏è No puedes descargar este video');
            }
        });

        function mostrarVideo() {
            const overlay = document.getElementById('videoOverlay');
            const video = document.getElementById('videoSecreto');
            
            overlay.classList.add('active');
            video.play();
        }

        function cerrarVideo() {
            const overlay = document.getElementById('videoOverlay');
            const video = document.getElementById('videoSecreto');
            
            video.pause();
            video.currentTime = 0;
            overlay.classList.remove('active');
        }

        // Cerrar con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cerrarVideo();
            }
        });

        // Protecci√≥n adicional contra inspecci√≥n de elementos
        const videoElement = document.getElementById('videoSecreto');
        videoElement.addEventListener('loadedmetadata', function() {
            // Dificulta encontrar la URL del video
            console.clear();
        });
    </script>
</body>
</html>
